<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

         if (code) {
                try {
                    const response = await fetch(`https://sahsedev.github.io/app?code=${code}`);
                    const data = await response.text();
                    document.getElementById('message').textContent = data;
                } catch (error) {
                    document.getElementById('message').textContent = 'Erreur lors de la récupération du code.';
                }
            } else {
                document.getElementById('message').textContent = 'Code manquant dans l\'URL.';
            }
    </script>
    <h1>Connexion à ton compte Roblox</h1>
    <p id="message">Chargement...</p>
</body>
</html>
