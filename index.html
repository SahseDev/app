<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <script>
        // Ici, tu récupères le code de l'URL (par exemple, code=123456)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        // Tu peux envoyer ce code à ton serveur pour l'échanger contre un access token Discord
        console.log('Code de redirection :', code);
    </script>
    <h1>Redirection réussie !</h1>
    <p>Ton code est affiché dans la console. Si tu vois ce message, tout fonctionne !</p>
</body>
</html>
